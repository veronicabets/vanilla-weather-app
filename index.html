<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/ad036d1907.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="Search"
                  placeholder="Search city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-150"
                />
              </div>
              <div class="col-2">
                <button
                  type="button"
                  class="btn btn-success location-button"
                  id="get-location-button"
                >
                  Current location
                </button>
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="weather-condition">Partly Cloudy</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src=" " alt="Partly Cloudy" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><small>
                      <a href="#" id="celsius-link" class="active">°C</a> |
                      <a href="#" id="fahrenheit-link">°F</a></small
                    ></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/veronicabets/vanilla-weather-app"
            target="_blank"
            class="source-code"
            >Open-source code</a
          >
          by Veronicabets
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
